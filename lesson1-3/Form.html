<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <!-- font awesome -->
    <i class="fab fa-twitter"></i>
    <i class="fas fa-map-marker-alt "></i>
    <i class="fas fa-users"></i>
    <i class="fas fa-copyright"></i>

    <!-- boots strap with forms -->
    <!-- fixed container ...a wrapper (container) flexible container (container fluid) the () is the command, -->
    <div class="container">
        <h1>Web forms using Boot Strap</h1>
        <!-- input type attributes-- 
            name, id, place holder, required, size, disabled, pattern -->

        <form action="" method="POST">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Yo email Fool">
            </div>

            <div class="form-group">
                <label for="password" class="form-label" >Password</label>
                <input type="password" name="password" id="password" class="form-control"
                placeholder="Enter yo password way!">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="city">Your State</label>
                <select class="form-select" name="city" id="city">
                    <option value="1">Seattle</option>
                    <option value="2">Tacoma</option>
                    <option value="3">Bellingham</option>
                </select>
            </div>
            
            <div class="form-check">
                <label class="form-check-label" for="conditions">Agree to terms and conditions</label>
                <input class="form-check-input" type="radio" name="conditions" id="conditions">
            </div>
            
            <div class="form-check">
                <label class="form-check-label" for="remember">Remember Password</label>
                <input class="form-check-input" type="checkbox" name="remember" id="remember">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            
            <button type="submit">Submit</button>
        </form>


    </div>
</body>
</html>
